<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
           <div class="menu-time"> 
                <h2 style="color: red;"> Tempo Restante </h2>
                <h2 id="time-left" class="num"> 0 </h2>
           </div>
           <div class="menu-score">
                <h2 style="color: red;"> Sua Pontuação </h2>
                <h2 id="score" class="num"> 0 </h2>
           </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <div id="button" class="botao">
            <button onclick="gameStart()+buttonVisibility()"> Iniciar Jogo </button>
        </div>
    </div>
    <script src="src/engine.js"></script>
</body>
</html>
